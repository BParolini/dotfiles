# region General config
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-features ",xterm-256color:RGB,xterm-256color:clipboard"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# endregion

set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
set-option -g status-position top

# region key bindings
set -g prefix C-s
unbind C-b
bind-key C-s send-prefix

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded!"

bind-key -n Home send Escape "OH"
bind-key -n End send Escape "OF"
# endregion

set -g mouse on
set-option -g allow-rename off

# nvim suggestions
set-option -sg escape-time 10
set-option -g focus-events on

# region keymaps
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle
bind-key -T copy-mode-vi y send -X copy-selection

bind-key -r -n M-k resize-pane -U 5
bind-key -r -n M-j resize-pane -D 5
bind-key -r -n M-h resize-pane -L 5
bind-key -r -n M-l resize-pane -R 5

bind-key -n M-S-Left swap-window -t -1 \; select-window -t -1
bind-key -n M-S-Right swap-window -t +1 \; select-window -t +1
# endregion

# region start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
#endregion

# copy to clipboard
set -g set-clipboard on

# region split panes using | and -
bind = split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# endregion

set -g @continuum-restore "on"
set -gq allow-passthrough on

# region Plugins
set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "christoomey/vim-tmux-navigator"
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @plugin "tmux-plugins/tmux-open"
set -g @plugin "tmux-plugins/tmux-yank"
set -g @plugin "tmux-plugins/tpm"
# endregion

run "~/.tmux/plugins/tpm/tpm"
